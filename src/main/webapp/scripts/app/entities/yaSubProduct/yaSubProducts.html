<div>
    <h2>YaSubProducts</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="yaSubProduct.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new YaSubProduct
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>SerialProductId</span></th>
                    <th><span>Capacity</span></th>
                    <th><span>Price</span></th>
                    <th><span>yaProduct</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="yaSubProduct in yaSubProducts track by yaSubProduct.id">
                    <td><a ui-sref="yaSubProduct.detail({id:yaSubProduct.id})">{{yaSubProduct.id}}</a></td>
                    <td>{{yaSubProduct.serialProductId}}</td>
                    <td>{{yaSubProduct.capacity}}</td>
                    <td>{{yaSubProduct.price}}</td>
                    <td>
                        <a ui-sref="yaProduct.detail({id:yaSubProduct.yaProduct.id})">{{yaSubProduct.yaProduct.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="yaSubProduct.detail({id:yaSubProduct.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yaSubProduct.edit({id:yaSubProduct.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yaSubProduct.delete({id:yaSubProduct.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
