
<div>
    <h2><span>YaSubProduct</span> {{yaSubProduct.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>SerialProductId</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaSubProduct.serialProductId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Capacity</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaSubProduct.capacity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaSubProduct.price}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>yaProduct</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="yaProduct.detail({id:yaSubProduct.yaProduct.id})">{{yaSubProduct.yaProduct.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
