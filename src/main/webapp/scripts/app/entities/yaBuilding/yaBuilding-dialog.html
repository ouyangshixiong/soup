
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myYaBuildingLabel">Create or edit a YaBuilding</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="yaBuilding.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_buildingCode">BuildingCode</label>
            <input type="number" class="form-control" name="buildingCode" id="field_buildingCode"
                    ng-model="yaBuilding.buildingCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_buildingName">BuildingName</label>
            <input type="text" class="form-control" name="buildingName" id="field_buildingName"
                    ng-model="yaBuilding.buildingName"
                     />
        </div>

        <div class="form-group">
            <label for="field_yaDistrict">yaDistrict</label>
            <select class="form-control" id="field_yaDistrict" name="yaDistrict" ng-model="yaBuilding.yaDistrict" ng-options="yaDistrict as yaDistrict.id for yaDistrict in yadistricts track by yaDistrict.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
