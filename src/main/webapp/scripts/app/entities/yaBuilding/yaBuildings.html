<div>
    <h2>YaBuildings</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="yaBuilding.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new YaBuilding
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>BuildingCode</span></th>
                    <th><span>BuildingName</span></th>
                    <th><span>yaDistrict</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="yaBuilding in yaBuildings track by yaBuilding.id">
                    <td><a ui-sref="yaBuilding.detail({id:yaBuilding.id})">{{yaBuilding.id}}</a></td>
                    <td>{{yaBuilding.buildingCode}}</td>
                    <td>{{yaBuilding.buildingName}}</td>
                    <td>
                        <a ui-sref="yaDistrict.detail({id:yaBuilding.yaDistrict.id})">{{yaBuilding.yaDistrict.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="yaBuilding.detail({id:yaBuilding.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yaBuilding.edit({id:yaBuilding.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="yaBuilding.delete({id:yaBuilding.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
