
<div>
    <h2><span>YaBanner</span> {{yaBanner.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>BannerPictures</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaBanner.bannerPictures}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>BannerName</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaBanner.bannerName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>UpdateDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaBanner.updateDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>yaproduct</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="yaProduct.detail({id:yaBanner.yaproduct.id})">{{yaBanner.yaproduct.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>yacoupon</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="yaCoupon.detail({id:yaBanner.yacoupon.id})">{{yaBanner.yacoupon.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
