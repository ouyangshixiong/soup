
<div>
    <h2><span>YaQuestion</span> {{yaQuestion.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>YaQ</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaQuestion.yaQ}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>YaA</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaQuestion.yaA}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Priority</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaQuestion.priority}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static">{{yaQuestion.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
