
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myYaQuestionLabel">Create or edit a YaQuestion</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="yaQuestion.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_yaQ">YaQ</label>
            <input type="text" class="form-control" name="yaQ" id="field_yaQ"
                    ng-model="yaQuestion.yaQ"
                    required ng-minlength="6" ng-maxlength="300" />
            <div ng-show="editForm.yaQ.$invalid">
                <p class="help-block"
                    ng-show="editForm.yaQ.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.yaQ.$error.minlength" translate-value-min="6">
                    This field is required to be at least 6 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.yaQ.$error.maxlength" translate-value-max="300">
                    This field cannot be longer than 300 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_yaA">YaA</label>
            <input type="text" class="form-control" name="yaA" id="field_yaA"
                    ng-model="yaQuestion.yaA"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_priority">Priority</label>
            <input type="number" class="form-control" name="priority" id="field_priority"
                    ng-model="yaQuestion.priority"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="yaQuestion.status"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
