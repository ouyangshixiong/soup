
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myYaDistrictLabel">Create or edit a YaDistrict</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="yaDistrict.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_districtCode">DistrictCode</label>
            <input type="number" class="form-control" name="districtCode" id="field_districtCode"
                    ng-model="yaDistrict.districtCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_districtName">DistrictName</label>
            <input type="text" class="form-control" name="districtName" id="field_districtName"
                    ng-model="yaDistrict.districtName"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
